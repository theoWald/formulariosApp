<form (ngSubmit)="guardar()" #formDinamico="ngForm" autocomplete="off">
    <!-- Nombre -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" 
                   type="text"
                   [ngModel]="persona.nombre"
                   name="nombre"
                   placeholder="Nombre de la persona"
                   required>
            <span class="form-text text-danger"
                  *ngIf="formDinamico.controls.nombre?.errors && formDinamico.controls.nombre?.touched">
                Este campo es obligatorio
            </span>
        </div>
    </div>
    <!-- Agregar favorito -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control" 
                   type="text"
                   [(ngModel)]="nuevoJuego"
                   name="agregarJuego"
                   placeholder="Agregar juego favorito"
                   (keyup.enter)="agregar()">
                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregar()">
                    Agregar
                </button>
            </div>            
        </div>
    </div>
    <!-- Lista de juegos favoritos -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1" 
                 *ngFor="let juego of persona.favoritos; let i = index">
                <input [(ngModel)]="juego.nombre"
                   name="favorito_{{ i }}"
                   class="form-control"
                   required>
                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="eliminar(i)">
                    Eliminar
                </button>
            </div>    
        </div>
    </div>

    <!-- Guardar -->
    <div class="row mb-3">
        <div class="col-sm-12">
            <button type="button"
                    class="btn btn-primary float-end"
                    [disabled]="formDinamico.invalid"
                    (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>
</form>
