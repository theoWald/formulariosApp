<div class="row">
    <div class="col">
        <form autocomplete="off" [formGroup]="miFormulario">
            <!-- Campo Producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                            class="form-control"
                            formControlName="nombre"
                            placeholder="Nombre del producto">
                    <span class="form-text text-danger">
                        Debe de ser de 3 letras
                    </span>
                </div>
            </div>
            <!-- Campo Producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"   
                            formControlName="precio"                         
                            placeholder="Precio del producto">
                    <span class="form-text text-danger">
                        EL precio debe ser 0 o mayor
                    </span>
                </div>
            </div>
            <!-- Campo Existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            formControlName="existencias"
                            placeholder="Existencias del producto">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>
        <span>Pristine - Si hubo cambios desde que se presento el form</span>
        <pre>{{ miFormulario.pristine }}</pre>
        <span>Touched - Si ha tocado el formulario</span>
        <pre>{{ miFormulario.touched }}</pre>
        <span>Value</span>
        <pre>{{ miFormulario.value | json }}</pre>
    </div>
</div>
